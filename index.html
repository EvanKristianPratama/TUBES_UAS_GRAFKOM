<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Runner</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HUD Overlay -->
  <div id="hud">
    <div class="score-panel">
      <div class="score-item">
        <span class="label">SCORE</span>
        <span id="score" class="value">0</span>
      </div>
      <div class="score-item best">
        <span class="label">üåê WORLD BEST</span>
        <span id="highScore" class="value">0</span>
        <span id="bestPlayerName" class="player-name"></span>
      </div>
    </div>

    <div class="controls">
      <!-- Player Name Input -->
      <div class="name-input-container">
        <span class="name-label">PLAYER NAME</span>
        <input type="text" id="playerName" class="name-input" placeholder="Enter your name" maxlength="15">
      </div>
      
      <!-- Level Selector -->
      <div class="level-selector">
        <span class="level-label">LEVEL</span>
        <div class="level-buttons">
          <button class="level-btn active" data-level="1">1</button>
          <button class="level-btn" data-level="2">2</button>
          <button class="level-btn" data-level="3">3</button>
          <button class="level-btn" data-level="4">4</button>
          <button class="level-btn" data-level="5">5</button>
        </div>
      </div>
      
      <button id="startBtn">‚ñ∂ PLAY</button>
      <button id="stopBtn">‚ñ† STOP</button>
    </div>

    <!-- Music Control - Top Right -->
    <div class="music-control">
      <button id="musicBtn" class="music-btn active" title="Toggle Music">
        <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 18V5l12-2v13"/>
          <circle cx="6" cy="18" r="3"/>
          <circle cx="18" cy="16" r="3"/>
        </svg>
      </button>
      <div class="volume-control">
        <svg class="volume-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
        <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="50">
      </div>
    </div>

    <!-- Leaderboard -->
    <div class="leaderboard">
      <h3 class="leaderboard-title">üèÜ TOP 10 PLAYERS</h3>
      <div id="leaderboardList" class="leaderboard-list">
        <div class="leaderboard-loading">Loading...</div>
      </div>
    </div>

    <div class="instructions">
      <span>W A S D</span> or <span>‚Üë ‚Üê ‚Üì ‚Üí</span> to move | <span>DRAG</span> to look around
    </div>
  </div>

  <!-- Game Over Modal -->
  <div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-glow"></div>
      <h1 class="modal-title">GAME OVER</h1>
      <div class="modal-player">
        <span id="gameOverName" class="player-display"></span>
      </div>
      <div class="modal-score">
        <span class="modal-label">YOUR SCORE</span>
        <span id="finalScore" class="modal-value">0</span>
      </div>
      <div class="modal-highscore">
        <span id="newRecord" class="new-record hidden">üèÜ NEW RECORD!</span>
      </div>
      <button id="restartBtn" class="modal-btn">‚Üª PLAY AGAIN</button>
      <button id="menuBtn" class="modal-btn secondary">‚åÇ MENU</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
